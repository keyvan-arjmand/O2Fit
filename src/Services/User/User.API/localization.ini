 Key:DangerousThinnessDes			   = Dear user, your weight is seen much lower than ideal weight, and you are affected by the dangerous type of thinness. You need to eat more calorific foods (of course, with the right ratio of protein, carbohydrates, and fats). By this application, you can do this easily (if you do not have hyperthyroidism, diabetes, and intestinal parasites). If your weight is constant, you will be exposed to these dangerous risks: Malnutrition, Osteoporosis, Vitamin deficiency, Decreased immune system function, Anemia, Reproductive problems
 
