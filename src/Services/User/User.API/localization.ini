 Key:NormalProportionalStatusDes	   = Dear user, congratulations. You are in the normal weight range. The higher your BMI number than 18.5 means that you are farer than your ideal weight, and vice versa. Try to use applications. This application will tell you if you are overweight or not. Determine your goal and achieve it easily. Do not forget the activity and exercise.
 
