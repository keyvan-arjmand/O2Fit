 Key:DangerousThinnessDes			   = عزيزي المستخدم، وزنك أقل بكثير من الوزن المثالي وتعاني من نوع خطير من فقدان الوزن والتخسيس. يجب عليك تناول المزيد من الأطعمة عالية السعرات الحرارية (وبالطبع حاوية بالنسب الصحيحة للبروتين والكربوهيدرات والدهون). من خلال هذا التطبيق، يمكنك القيام بذلك بسهولة (إذا لم يكن لديك مرض فرط نشاط الغدة الدرقية والسكري والطفيليات المعوية). وإذا بقيت على نفس الوزن، فأنت معرض بشكل خطير للإصابة بهذه الأمراض : سوء التغذية، هشاشة العظام، نقص الفيتامين، انخفاض وظيفة الجهاز المناعي للجسم، فقر الدم، المشاكل التناسلية

 Key:WorryingThinnessDes			   = عزيزي المستخدم، وزنك في وضع مثير للقلق بالنسبة للوزن المثالي. يجب عليك تناول المزيد من الأطعمة عالية السعرات الحرارية (وبالطبع حاوية بالنسب الصحيحة للبروتين والكربوهيدرات والدهون). حدد هدفك بسهولة في التطبيق (إذا لم يكن لديك مرض فرط نشاط الغدة الدرقية والسكري والطفيليات المعوية). وأيضا لا تنسى الأنشطة والرياضة. أنت الآن معرض بشكل مثير للقلق للإصابة بهذه الأمراض: سوء التغذية، هشاشة العظام، نقص الفيتامين، انخفاض وظيفة الجهاز المناعي للجسم، فقر الدم، المشاكل التناسلية

 Key:ThinPersonDes					   = عزيزي المستخدم، أنت نحيف. هذا يعني أنك تكون أقل قليلا من وزنك المثالي. يجب عليك تناول المزيد من الأطعمة عالية السعرات الحرارية (وبالطبع حاوية بالنسب الصحيحة للبروتين والكربوهيدرات والدهون). يمكنك بسهولة القيام بتحديد هدفك في التطبيق والحصول على وزنك المثالي (إذا لم يكن لديك مرض فرط نشاط الغدة الدرقية والسكري والطفيليات المعوية).  وأيضا لا تنسى الأنشطة والرياضة. أنت الآن معرض باحتمال قليل للإصابة بهذه الأمراض: سوء التغذية، هشاشة العظام، نقص الفيتامين، انخفاض وظيفة الجهاز المناعي للجسم، فقر الدم، المشاكل التناسلية

 Key:NormalProportionalStatusDes	   = عزيزي المستخدم، مبروك. أنت في نطاق الوزن الطبيعي. كلما كان مؤشر كتلة جسمك (BMI) أبعد من 18/5، كنت بعيدا عن وزنك المثالي والعكس. احصل على مساعدة من التطبيق. يخبرك التطبيق إذا كنت تعاني من زيادة الوزن أم لا. يمكنك تحديد هدفك والوصول إليه. ولا تنسى الأنشطة والرياضة. 

 Key:HavingOverweightDes			   = عزيزي المستخدم، أنت تعاني من زيادة الوزن. وهذا يعني أنك تكون أعلى من وزنك المثالي ويجب عليك محاولة لتقليل وزنك. انتبه لتغذيتك وزد أنشطتك. هذا يمكن بسهولة عن طريق تحديد هدفك في التطبيق. أنت معرض الآن في خطر قليل للإصابة بهذه الأمراض: ارتفاع ضغط الدم، أمراض المفاصل، السكري من النوع2، مشاكل الجهاز التنفسي، أمراض الشرايين التاجية للقلب، الاكتئاب السريري والقلق، السكتة الدماغية، بعض أنواع السرطان، المرارة

 Key:HavingHighOverweightDes		   = عزيزي المستخدم، أنت تعاني من زيادة الوزن بكثير. وهذا يعني أنه عليك العمل بجد للوصول إلى وزنك المثالي. ولكن لا تيأس، هذا الأمر يستغرق وقتا. يمكنك تحديد كمية فقدان الوزن الأسبوعية من خلال التطبيق والوصول إليه. يجب عليك القيام بالأنشطة والممارسات الرياضية في جدول أعمالك اليومي. وكن حذرا على أن السعرات الحرارية اليومية المقترحة لك في التطبيق ألا تتجاوز ذلك. كن مريحا وحاول. أنت معرض الآن في خطر متوسط للإصابة بهذه الأمراض: ارتفاع ضغط الدم، أمراض المفاصل، السكري من النوع2، مشاكل الجهاز التنفسي، أمراض الشرايين التاجية للقلب، الاكتئاب السريري والقلق، السكتة الدماغية، بعض أنواع السرطان، المرارة

 Key:WorryingOverweightDes		       = عزيزي المستخدم، زيادة وزنك تكون في وضع مثير للقلق. وهذا يعني أنك بعيد عن الوزن المثالي، ويجب عليك القيام بفقدان وزنك في أسرع وقت ممكن. لا تقلق! يمكنك بسهولة تحديد كمية تقليل الوزن الأسبوعية من خلال تطبيق O2Fit والوصول إلى هدفك. ولكن هذا الأمر يستغرق وقتا. ضع الأنشطة والممارسات الرياضية في جدول أعمالك اليومي، وكن حذرا على عدد السعرات الحرارية اليومية المقترحة لك في التطبيق. أنت معرض الآن في خطر عال للإصابة بهذه الأمراض: ارتفاع ضغط الدم، أمراض المفاصل، السكري من النوع2، مشاكل الجهاز التنفسي، أمراض الشرايين التاجية للقلب، الاكتئاب السريري والقلق، السكتة الدماغية، بعض أنواع السرطان، المرارة

 Key:DangerouslyOverweightDes		   = عزيزي المستخدم، أنت في وضع خطير من حيث اللياقة البدنية. وعليك بدء برنامج فقدان الوزن بسرعة كبيرة بحيث تتمكن من الوصول إلى وزنك المثالي أو الاقتراب من وزنك المثالي على الأقل. وهذا الأمر يتطلب الصبر والوقت. يمكنك بسهولة تحديد كمية تقليل الوزن الأسبوعية من خلال تطبيق O2Fit للوصول إلى هدفك. ضع الأنشطة والممارسات الرياضية في جدول أعمالك اليومي، وكن حذرا على عدد السعرات الحرارية اليومية المقترحة لك في التطبيق.أنت معرض الآن في خطر عال جدا للإصابة بهذه الأمراض: ارتفاع ضغط الدم، أمراض المفاصل، السكري من النوع2، مشاكل الجهاز التنفسي، أمراض الشرايين التاجية للقلب، الاكتئاب السريري والقلق، السكتة الدماغية، بعض أنواع السرطان، المرارة

