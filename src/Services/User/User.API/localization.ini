[Assembly:User.Domain:Type:User.Domain.Enum.DiseaseExposeDescription:Culture:fa]
 Key:DangerousThinnessDes			   = کاربر عزیز، وزن شما خیلی از وزن ایده آل پایین تره و دچار لاغری از نوع خطرناک هستی. باید غذاهای پر کالری بیشتری مصرف کنی ( البته با نسبت مناسب پروتئین، کربوهیدرات و چربی ). از طریق این اپلیکیشن این امکان برات فراهمه که بتونی به راحتی این کارو انجام بدی ( در صورتی که بیماری تیروئید پرکار، دیابت و انگل روده نداشته باشی). شما اگر در همین وزن بمونی، خیلی خطرناک در معرض این بیماری ها هستی: سوء تغذیه، پوکی استخوان، کمبود ویتامین، کاهش عملکرد سیستم ایمنی بدن، کم خونی، مشکلات تولید مثل
 Key:WorryingThinnessDes			   = کاربر عزیز، وزن شما نسبت به وزن ایده آل در وضعیت نگران کننده ای قرار داره. باید غذاهای پر کالری بیشتری مصرف کنی ( البته با نسبت مناسب پروتئین، کربوهیدرات و چربی ). خیلی راحت هدف خودت رو تو اپلیکیشن مشخص کن و به وزن ایده آل برس ( در صورتی که بیماری تیروئید پرکار، دیابت و انگل روده نداشته باشی) . ضمنا فعالیت و ورزش رو هم فراموش نکن. شما در حال حاضر به طرز نگران کننده ای در معرض این بیماری ها هستید: سوء تغذیه، پوکی استخوان، کمبود ویتامین، کاهش عملکرد سیستم ایمنی بدن، کم خونی، مشکلات تولید مثل
 Key:ThinPersonDes					   = کاربر عزیز، شما لاغر هستید. یعنی اینکه یک مقدار از وزن ایده آل کمتر هستی. باید غذاهای پر کالری مصرف کنی ( البته با نسبت مناسب پروتئین، کربوهیدرات و چربی ). خیلی راحت میتونی هدف خودت رو تو اپلیکیشن مشخص کنی و به وزن ایده آل برسی ( در صورتی که بیماری تیروئید پرکار، دیابت و انگل روده نداشته باشی) . ضمنا فعالیت و ورزش رو هم فراموش نکن. شما در حال حاضر با احتمال کم در معرض این بیماری ها هستید: سوء تغذیه، پوکی استخوان، کمبود ویتامین، کاهش عملکرد سیستم ایمنی بدن، کم خونی، مشکلات تولید مثل
 Key:NormalProportionalStatusDes	   = کاربر عزیز، بهت تبریک میگیم. شما در محدود نرمال وزنی قرار دارید. هر چقدر عدد BMI شما از 18/5 دورتر باشه، شما از وزن ایده آل دورتر هستی و بالعکس. از اپلیکیشن کمک بگیر، اپلیکیشن بهت میگه که آیا اضافه وزن داری یا نه. هدفت رو تعیین کن و به راحتی بهش برس. فعالیت و ورزش رو فراموش نکن.  
 Key:HavingOverweightDes			   = کاربر عزیز، شما دارای اضافه وزن هستید. یعنی اینکه از وزن ایده آل بالاتر هستی و باید تلاش کنی که وزنت رو کاهش بدی. به تغذیه ات توجه کن و فعالیتت رئ بیشتر کن. این کار از طریق هدف گذاری تو اپلیکیشن به راحتی امکان پذیره. شما در حال حاضر با ریسک کم در معرض این بیماری ها هستید: فشار خون بالا، بیماری های مفصلی، دیابت نوع دوم، مشکلات تنفسی، عروق کرونر قلب، افسردگی بالینی، اضطراب، سکته مغزی، برخی سرطان ها، کیسه صفرا
 Key:HavingHighOverweightDes		   = کاربر عزیز، شما دارای اضافه وزن زیاد هستی، یعنی اینکه خیلی باید تلاش کنی تا به وزن ایده آل برسی. البته نا امید نباش، این کار نیاز به زمان داره. شما می تونی از طریق اپلیکیشن مقدار کاهش وزن هفتگی رو انتخاب کنی و بهش برسی. باید فعالیت و ورزش رو تو کارهای روزانه ات قرار بدی. و حواست به کالری روزانه ای که اپلیکیشن بهت میده باشه که از اون عدد بیشتر نشه. آروم باش و تلاش کن. شما در حال حاضر با ریسک متوسط در معرض بیماری های زیر هستی: فشار خون بالا، بیماری های مفصلی، دیابت نوع دوم، مشکلات تنفسی، عروق کرونر قلب، افسردگی بالینی، اضطراب، سکته مغزی، برخی سرطان ها، کیسه صفرا    
 Key:WorryingOverweightDes		       = کاربر عزیز، شما در محدوده اضافه وزن نگران کننده هستی. یعنی اینکه از وزن ایده آل فاصله زیادی داری و خیلی سریع باید برای کاهش وزن اقدام کنی. نگران نباش! از طریق اپلیکیشن O2Fit  می تونی خیلی راحت مقدار کاهش وزن در هفته رو انتخاب کنی و به هدفت برسی. اما این کار نیاز به زمان داره. فعالیت و ورزش رو تو کارای روزانه ات قرار بده و حواست به عدد کالری بودجه روزانه تو اپلیکیشن باشه. شما در حال حاضر با ریسک بالا در معرض بیماری های زیر هستی:  فشار خون بالا، بیماری های مفصلی، دیابت نوع دوم، مشکلات تنفسی، عروق کرونر قلب، افسردگی بالینی، اضطراب، سکته مغزی، برخی سرطان ها، کیسه صفرا     
 Key:DangerouslyOverweightDes		   = کاربر عزیز، شما در وضعیت خطرناکی از نظر تناسب اندام قرار دارید. باید خیلی سریع برنامه کاهش وزن رو در پیش بگیری تا بتونی به وزن ایده آل برسی یا حداقل به وزن ایده آل نزدیک بشی. این موضوع نیاز به صبر و زمان داره. از طریق اپلیکیشن O2Fit خیلی راحت می تونی مقدار کاهش وزن در هفته رو انتخاب کنی تا به هدفت برسی. ورزش و فعالیت رو در برنامه روزانه ات قرار بده و به عدد کالری بودجه روزانه تو اپلیکیشن توجه کن. شما در حال حاضر با ریسک خیلی زیاد در معرض بیماری های زیر هستی: فشار خون بالا، بیماری های مفصلی، دیابت نوع دوم، مشکلات تنفسی، عروق کرونر قلب، افسردگی بالینی، اضطراب، سکته مغزی، برخی سرطان ها، کیسه صفرا     

